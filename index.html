<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-black">
    <div id="first_step" class="flex justify-center items-center h-screen">
        <div class="flex flex-col items-center h-[650px] w-[350px] border rounded-3xl shadow-md shadow-orange-500">
            <div class="bg-orange-600"></div>
            <h1 class="text-slate-200 mt-28 text-2xl font-bold font-[Verdana] m-6">Join a community of creators</h1>
            <p class="text-gray-200 text-sm text-center m-2">A simple, fun, and creative way to share photos, videos, messages with friends and family.</p>
            <button id="btnID1" class="mt-40 bg-gradient-to-r from-gray-400 to-gray-700 text-gray-200 rounded-xl pl-20 pr-20 pt-2 pb-2 hover:bg-gradient-to-r hover:from-gray-700 hover:to-gray-400">Sign Up</button>
            <button id="btnID2" class="bg-gradient-to-r from-orange-700 to-orange-400 mt-6 block text-gray-200 rounded-xl pl-20 pr-20 pt-2 pb-2 hover:bg-gradient-to-r hover:from-orange-400 hover:to-orange-700">Sign In</button>

        </div>
    </div>

    <div id="second_step" class="flex justify-center items-center h-screen hidden">
        <div class="flex flex-col items-center h-[650px] w-[350px] border rounded-3xl shadow-md shadow-orange-500">
            <svg id="arrow_back" class="text-white w-10 h-10 mr-72 ml-4 mt-8 cursor-pointer" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75"></path>
              </svg>
            <p class="text-gray-200 text-lg ml-6 mt-12 tracking-wider">Sign up to see the photos and videos from your friends.</p>
            <form action="" class="mt-8 ml-6">
                <svg class="w-6 h-6 text-white absolute mt-4" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75"></path>
                  </svg>
                <input type="email" placeholder="Mobile Number or Email" class="input_style">
                <svg class="w-6 h-6 text-white absolute mt-4" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"></path>
                  </svg>
                <input type="text" placeholder="Full Name" class="input_style">
                <svg class="w-6 h-6 text-white absolute mt-4" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  </svg>
                <input type="text" placeholder="Username" class="input_style">
                <svg class="w-6 h-6 text-white absolute mt-4" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"></path>
                  </svg>
                <input type="password" placeholder="Password" class="input_style">
            </form>
            <p class="text-gray-200 text-lg tracking-wider mt-4 mr-4">Or sign up with another account</p>
            <div class="flex mt-5 mr-40">
                <svg class="w-6 h-6 mr-6 cursor-pointer" style="color: red" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16"> <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" fill="red"></path> </svg>
                <svg class="w-6 h-6 mr-6 cursor-pointer" style="color: blue" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16"> <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" fill="blue"></path> </svg>
                <svg class="w-6 h-6 mr-6 cursor-pointer" style="color: white" xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512"><title>ionicons-v5_logos</title><path d="M496,109.5a201.8,201.8,0,0,1-56.55,15.3,97.51,97.51,0,0,0,43.33-53.6,197.74,197.74,0,0,1-62.56,23.5A99.14,99.14,0,0,0,348.31,64c-54.42,0-98.46,43.4-98.46,96.9a93.21,93.21,0,0,0,2.54,22.1,280.7,280.7,0,0,1-203-101.3A95.69,95.69,0,0,0,36,130.4C36,164,53.53,193.7,80,211.1A97.5,97.5,0,0,1,35.22,199v1.2c0,47,34,86.1,79,95a100.76,100.76,0,0,1-25.94,3.4,94.38,94.38,0,0,1-18.51-1.8c12.51,38.5,48.92,66.5,92.05,67.3A199.59,199.59,0,0,1,39.5,405.6,203,203,0,0,1,16,404.2,278.68,278.68,0,0,0,166.74,448c181.36,0,280.44-147.7,280.44-275.8,0-4.2-.11-8.4-.31-12.5A198.48,198.48,0,0,0,496,109.5Z" fill="white"></path></svg>
           
            </div>
            <button class="bg-gradient-to-r from-orange-700 to-orange-400 mt-10 block text-gray-200 rounded-xl pl-20 pr-20 pt-2 pb-2 hover:bg-gradient-to-r hover:from-orange-400 hover:to-orange-700">Sign Up</button>

            
        </div>
    </div>





    <script src="script.js"></script>
</body>
</html>
